<!DOCTYPE html>
<htm>
    <head>
        <title>Links</title>

        <style>
            
            a{
                background-color: transparent;
                text-decoration: none;
            }
            a:link {
                color: green;
            }
            a:visited {
                color: pink;
            }
            a:hover {
                color: red;
                text-decoration: underline;
            }
            a:active {
                color: yellow;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>

        <a href="https://gowild.wi.gov/">
            Go Wild
        </a>

    </body>
</htm>
