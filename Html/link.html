<!DOCTYPE html>
<htm>
    <head>
        <title>Links</title>

        <style>

            wild a{
                background-color: #f44336;
                text-decoration: none;
                padding: 15px 25px;
                color: white;
            }

            /* a:link {
                background-color: red;
            }

            a:visited {
                background-color: red;
            } */

            wild a:hover, wild a:active {
                background-color: red;
                /* text-decoration: underline; */
            }

            /* a:active {
                color: yellow;
                text-decoration: underline;
            } */

            .nav-bar ul {
                background-color: #333333;
                margin: 0;
                padding: 0;
                list-style-type: none;
                overflow: hidden;
            }

            .nav-bar li {
                float: left;
            }

            .nav-bar li a {
                display: block;
                color: white;
                text-align: center;
                padding: 16px;
                text-decoration: none;
            }

            .nav-bar li a:hover {
                background-color: black;
            }
        </style>
    </head>
    <body>

        <a href="https://gowildsd.wi.gov/" class="wild">
            Go Wild
        </a>

        <h1>A Nested List</h1>

        <p>Lists can be nested (list inside list): </p>

        <ul>
            <li>
                Coffee
            </li>
            <li>
                Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>

        <h1> Navigation Menu </h1>

        <div class="nav-bar">
            <ul>
                <li> <a href="#"> Home </a> </li>
                <li> <a href="#"> News </a> </li>
                <li> <a href="#"> Contact </a> </li>
                <li> <a href="#"> About </a> </li>
            </ul>
        </div>

    </body>
</htm>
