<!DOCTYPE html>
<html>
    <head>
        <title>HTML Styles</title>
        <style>
            *{
                font-family: sans-serif;
            }
            #red{
                color: red;
            }
            #blue{
                color: blue;
            }
            #big{
                font-size: 50px;
            }
            .verdana{
                font-family: verdana;
            }
            .courier{
                font-family: courier;
            }
        </style>
    </head>
    <body style="background-color: powderblue;">

        <p id="red" class="verdana">I am Red</p>
        <p id="blue" class="verdana">I am Blue</p>
        <p id="big" class="verdana">I am Big</p>

        <p style="color: red" class="courier">I am Red</p>
        <p style="color: blue" class="courier">I am Blue</p>
        <p style="font-size: 50px;" class="courier">I am Big</p>

    </body>
</html>
