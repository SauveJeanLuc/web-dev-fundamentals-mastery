<!DOCTYPE html>
<html>
    <head>
        <title>HTML Styles</title>
        <style>
            *{
                font-family: sans-serif;
            }
            #red{
                color: red;
            }
            #blue{
                color: blue;
            }
            #big{
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        
        <p id="red">I am Red</p>
        <p id="blue">I am Blue</p>
        <p id="big">I am Big</p>

        <p style="color: red">I am Red</p>
        <p style="color: blue">I am Blue</p>
        <p style="font-size: 50px;">I am Big</p>

    </body>
</html>
