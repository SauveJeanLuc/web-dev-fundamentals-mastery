<!DOCTYPE html>
<html>
    <head>
        <title> Text Formatting </title>
    </head>
    <body>
        <p> <b>This text is bold</b> </p>
        <p> <i>This text is italic</i> </p>
        <p> This is <sub>subscript</sub> and <sup>superscript</sup> </p>
        <p> <em> Emphasized <mark>Marked</mark> and <del>Deleted</del> Text </em></p>
    </body>
</html>
