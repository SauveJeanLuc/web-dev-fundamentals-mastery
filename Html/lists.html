<!DOCTYPE html>
<html>
    <head>
        <title> Ordered Lists </title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </body>
</html>
