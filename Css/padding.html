<!DOCTYPE html>
<html>

    <head>
        <title>Padding</title>
        <!--
            Padding is used to generate space around an element's content
        -->
        <style>
            button{
                width: 120px;
                background-color: rgb(80, 218, 80);
                padding: 10px 12px;
                border-style: none;
                border-radius: 5px;
                color: rgb(58, 58, 58);
                /* Keep width - regardless of the padding added */
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <button>
            Button To Pad
        </button>        
    </body>

</html>
