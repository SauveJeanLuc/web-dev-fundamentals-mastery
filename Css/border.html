<!DOCTYPE html>
<html>
    <head>
        <title> Borders </title>
        <style>
            #normal{
                border-color: black;
                border-style: solid;
                border-width: 0.2px;
                padding: 5px 5px;
            }
        </style>
    </head>
    <body>
        <p id="normal">
            I have borders on all sides.
        </p>
        <p id="bottom">
            I have a red bottom border
        </p>
        <p id="rounded">
            I have well rounded borders
        </p>
        <p id="left">
            I have a blue left border
        </p>
    </body>
</html>
