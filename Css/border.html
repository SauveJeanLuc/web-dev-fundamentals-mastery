<!DOCTYPE html>
<html>
    <head>
        <title> Borders </title>
        <style>

            p {
                padding: 20px 5px;
                width: 100%;
            }

            #normal, #rounded{
                border-color: black;
                border-style: solid;
                border-width: 0.2px;
            }

            #bottom{
                border: 0.2px solid white;
                border-bottom-color: red;
            }

            #rounded {
                border-color: rgb(186, 186, 186);
                border-radius: 15px;
            }

            #left {
                background-color: rgb(180, 246, 251);
                border-left: 8px solid rgb(79, 60, 249);
            }

            /*
            
                Shorthand Property for Border
                border: width style color

            */
        </style>
    </head>
    <body>
        <p id="normal">
            I have borders on all sides.
        </p>
        <p id="bottom">
            I have a red bottom border
        </p>
        <p id="rounded">
            I have well rounded borders
        </p>
        <p id="left">
            I have a blue left border
        </p>
    </body>
</html>
