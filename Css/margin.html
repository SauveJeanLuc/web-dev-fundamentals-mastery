    SHORT-HAND PROPERTIES 

    * Using 4 Properties
    margin: top right bottom left;
    
    * Using 3 Properties
    margin: top right-left bottom;

    * Using 2 Properties
    margin: top-bottom right-left

    AUTO

    margin: auto 

    Horizontally centers the element within its container

    It takes up specified width and the remaining space will be split equally btn left and right margins


    INHERIT 

    margin: inherit;

    It takes the value of the parent's margin.

    MARGIN COLLAPSE

    When top and bottom margins meet from different elements.
    They are sometimes collapsed into a single margin that is
    equal to the largest of the two margins.
